<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ftrack</title>
  <link rel="stylesheet" href="\css\style.css">
</head>
<body>
  <div class="header">
  <div id="head"><b>Ftrack</b></div>
  <div id="bottomhead">An innovation to: Faculty Work Hours Tracker and Visualizer</div>
  <br><br>
  </div>
  <div class="box">
  <div class="container">
    <div class="tabs">
      <div id="login-tab" class="active">Login</div>
      <div id="signup-tab">Sign Up</div>
    </div>

    <form action="dashboard_faculty.html" id="login-form" class="active">
      <input type="email" placeholder="Email" required>
      <input type="password" placeholder="Password" required>
      <button id="submitbtn" type="submit">Login</button>
    </form>

    <form action="dashboard_faculty.html" id="signup-form">
      <input type="text" placeholder="Full Name" required>
      <input type="email" placeholder="Email" required>
      <input type="password" placeholder="Password" required>
      <input type="password" placeholder="Confirm Password" required>
      <button id="submitbtn" type="submit">Sign Up</button>
    </form>
  </div>
  </div>
  <div id="admindiv"><a href="admin_login.html"><button id="adminbtn">Admin Login</button></a></div>
  <script src="\js\main.js"></script>
</body>
</html>
