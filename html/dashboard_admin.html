<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="\css\style2.css">
    <link rel="stylesheet" href="\css\style.css">
</head>
<body>
    <div class="header">
        <div id="head"><b>Ftrack</b></div>
        <div id="bottomhead">An innovation to: Faculty Work Hours Tracker and Visualizer</div>
        <br><br>
    </div>
    <main>
        <section>
            <h2>Faculty Hour Status</h2>
        <div id="selector">
            <select id="facultySelector"></select>
            <div id="facultyStatus"></div>
        </div>
        </section>

        <section>
            <h2>Settings</h2>
            <label>Set Hour Requirement:
                <input type="number" id="hourRequirement" min="0" />
            </label><br><br>
            <label>Add Holiday:
                <input type="date" id="holidayDate" />
                <button onclick="addHoliday()">Add</button>
            </label>
            <ul id="holidayList"></ul>
        </section>

        <section>
            <h2>Export Reports</h2>
            <button onclick="exportToCSV()" id="csvbtn">Export CSV</button>
        </section>
    </main>

    <script src="\js\admin_dashboard.js"></script>

</body>
</html>
